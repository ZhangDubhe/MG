<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel Demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body>
<!--Carousel-->
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="filesource/img/homepage/slider1.jpg" alt="1 slider" width="100%">
                        <div class="carousel-caption">
                            <h4>博物馆 | 震旦博物馆</h4>
                            <p>周五晚的博物馆之夜，你可曾去过？</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="filesource/img/homepage/slider2.jpg" alt="2 slider" width="100%">
                        <div class="carousel-caption">
                            <h4>专题 | 行走上海</h4>
                            <P>博主们的记录</P>
                        </div>
                    </div>
                    <div class="item">
                        <img src="filesource/img/homepage/slider3.jpg" alt="3 slider" width="100%">
                        <div class="carousel-caption">
                            <h4>展览 | 田子坊琉璃展</h4>
                            <p>三楼展厅长期为琉璃展，二楼的展览你去过多少？</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="filesource/img/homepage/slider4.jpg" alt="4 slider" width="100%">
                        <div class="carousel-caption">
                            <h4>展览 | 华师大敦煌展</h4>
                            <p>遇见敦煌，来师大图书馆吧</p>
                        </div>
                    </div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
<script src="js/bootstrap.js"></script>
</body>
</html>
